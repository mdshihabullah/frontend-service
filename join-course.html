<body class="text-center">
  <form class="form-signin" id="generate-code-form">
    <img class="mb-2 logo" src="img/logo-black.png" alt="autograder-logo" width="72" height="72">
    <h1 class="h3 mb-5 font-weight-bold text-white">Join a course!</h1>
    <h2 class="h4 mb-3 font-weight-normal">Sign up with the code you received from the teacher</h2>
    <p class="mb-4"> Click "Join" to get enrolled in the particular course or assignment</p>

    <input type="text" id="name" class="mb-2 form-control" placeholder="Full Name" required autofocus>
    <input type="email" id="email" class="mb-2 form-control" placeholder="Email" required>
    <input type="password" id="password" class="mb-2 form-control" placeholder="Password" required>
    <input type="password" id="confirm-password" class="mb-2 form-control" placeholder="Confirm Password"
      required>
    <input type="text" id="code" class="mb-2 form-control" placeholder="Code" required>

    <button class="mt-4 btn btn-lg btn-dark btn-block" type="submit">Join</button>
  </form>
