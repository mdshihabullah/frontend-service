    <header class="bg-dark">
        <div class="container">
            <input type="checkbox" name="" id="check">

            <div class="logo-container" style="margin-top: 5px;">
                <img class="header-logo" src="img/logo.png" alt="logo" />
                <h3 class="logo">Auto<span>Grader</span></h3>
            </div>

            <div class="nav-btn">
                
                <div id="username">Hi</div>

                <div class="log-sign" style="--i: 1.8s">
                    <button class="btn log-out" onclick="logout(event)"> log out </button>
                    <!-- <a href="index.html" class="btn solid">Sign up</a> -->
                </div>

            <div class="hamburger-menu-container">
                <div class="hamburger-menu">
                    <div></div>

        </div>
    </header>
    <main>
        <section>
            <div class="overlay">
                <div class="container-fluid">
                    <div class="row">
                        <!-- <div class="col-md-12"> -->
                            <!-- <div class="row"> -->
                                <div class="col-md-12 justify-content-center text-center border-dark border-5"
                                    style="background-color: lavender;">
                                    <div class="jumbotron card card-block h-75 bg-transparent border-0 pb-2">
                                        <h2 class="pb-4 text-left">
                                            Upload New Assignment
                                        </h2>
                                        <form id="make-assignment" class="col-md-8 text-center">
                                            <div class="form-group row">
                                              <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                                              <div class="col-sm-10">
                                                <input type="text" class="form-control" name="title" id="title" placeholder="Assignment Name" required>
                                              </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="inputEmail3" class="col-sm-2 col-form-label">Course</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" name="course" id="course_id" placeholder="Course ID" >
                                                </div>
                                              </div>
                                              <div class="form-group row">
                                                <label for="inputEmail3" class="col-2 col-form-label">PDF File</label>
                                                <div class="col-sm-10">
                                                    <input type="file" class="form-control-file" name="test" id="input-pdf-file" required>                                            
                                                </div>
                                              </div>
                                              <div class="form-group row">
                                                <label for="inputEmail3" class="col-sm-2 col-form-label">Due date</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" name="course" id="due-date" placeholder="Deadline in DD-MM-YYY format" >
                                                </div>
                                              </div>
                                              <div class="form-group row">
                                                <label for="inputEmail3" class="pt-3 col-2 col-form-label"> Assignment Type</label>
                                                <div class="col-sm-10">
                                                    <div class="control-group">
                                                        <div class="control_indicator"></div>
                                                        <label class="control control-radio">
                                                            Public &nbsp; &nbsp;
                                                            <input type="radio" name="radio" value="1" />
                                                            <div class="control_indicator"></div>
                                                        </label>
                                                        <label class="control control-radio">
                                                            Private
                                                            <input type="radio" name="radio" value="0"/>
                                                            <div class="control_indicator"></div>
                                                        </label>
                                                      </div>                                            
                                                </div>
                                              </div>
                                    
                                            <div class="form-group row">
                                              <div class="col-sm-10">
                                                <button type="submit" class="btn btn-success"><i class="fas fa-plus-circle pr-2"></i>Upload </button>
                                              </div>
                                            </div>
                                          </form>
                                        
                                    </div>
                                </div>
                                
                            <!-- </div> -->
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </section>
    </main>
